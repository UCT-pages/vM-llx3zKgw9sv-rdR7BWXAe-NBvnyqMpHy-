<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <img id="rocket" src="images/rocket_student.png" alt="Estudiante en un cohete">


    
</head>
    
<body>
    <div id="home" class="section">
        <div class="background-animation"></div>
        <h1>Bienvenido</h1>
        <p>Elija una opción:</p>
        <button class="option-btn" onclick="chooseOption('erp')">ERP</button>
        <button class="option-btn" onclick="chooseOption('correo-campus')">CORREO Y CAMPUS VIRTUAL</button>
    </div>

    <div id="animation" class="section hidden">
        <img id="rocket" src="rocket_student.png" alt="Estudiante en un cohete">
    </div>

    <div id="pageA" class="section hidden">
        <div class="content">
            <div class="left">
                <img src="erp_image.png" alt="ERP">
            </div>
            <div class="right">
                <h2>Página A - ERP</h2>
                <p>Aquí puedes describir el ERP...</p>
            </div>
        </div>
        <button class="next-btn" onclick="scrollToNext('pageA')">Siguiente</button>
    </div>

    <div id="pageB" class="section hidden">
        <div class="content">
            <div class="left">
                <img src="correo_campus_image.png" alt="Correo y Campus Virtual">
            </div>
            <div class="right">
                <h2>Página B - CORREO Y CAMPUS VIRTUAL</h2>
                <p>Aquí puedes describir el Correo y el Campus Virtual...</p>
            </div>
        </div>
        <button class="next-btn" onclick="scrollToNext('pageB')">Siguiente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
